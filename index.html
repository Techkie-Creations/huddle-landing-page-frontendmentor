<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/jpg"
			sizes="32x32"
			href="./images/icon-v2.jpg"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />

		<title>
			Techkie Creations | Huddle landing page with single introductory section
		</title>
	</head>
	<body>
		<main class="main">
			<img src="./images/logo.svg" alt="Logo" class="logo" />
			<div class="hero">
				<img
					src="./images/illustration-mockups.svg"
					alt="Huddle image"
					class="hero-img"
				/>
				<div class="info">
					<h1>Build The Community Your Fans Will Love</h1>
					<p>
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>
					<button class="cta">Register</button>
				</div>
			</div>
			<div class="social">
				<i class="fa-brands fa-facebook-f"></i>
				<i class="fa-brands fa-twitter"></i>
				<i class="fa-brands fa-instagram"></i>
			</div>
		</main>

		<footer>
			<img src="./images/icon-v2.jpg" alt="" class="avatar" />
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a
					href="https://www.frontendmentor.io/profile/Techkie-Creations"
					target="_blank"
					>Techkie Creations</a
				>.
			</p>
			<p class="copy">&copy; 2023</p>
		</footer>
	</body>
</html>
